<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Guess Number</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 id="header-title">Guess Number Game</h1>
        <hr />
      </div>

      <div id="content-details">
        <h3 class="message">Start geuessing number....</h3>
        <h3>Between 1 and 20</h3>
      </div>

      <div id="content-operation">
        <input
          type="number"
          name="guess-number"
          class="form-control guess-number"
          placeholder="Type the number"
          style="margin-bottom: 10px"
        />

        <input
          type="button"
          value="check"
          class="guess-btn btn btn-primary btn-sm form-control"
        />

        <input
          type="button"
          value="Other Chance ?"
          class="again-btn btn btn-success btn-sm form-control"
        />
      </div>

      <div id="footer">
        <h1 id="score">Score : <strong class="score-number">20</strong></h1>
        <h1 id="highScore">
          High Score : <strong class="high-score-number">0</strong>
        </h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
